<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Interactive Story</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <script type="module" src="character.js"></script>
    <script type="module" src="story.js"></script>

    <div id="story-selection">
        <h1>Choose Your Story</h1>
        <ul id="story-list"></ul>
    </div>

    <div id="game-mode-selection" style="display:none;">
        <h2 id="game-mode-title">Choose Game Mode</h2>
        <div style="text-align: center; margin: 20px 0;">
            <button id="new-game-btn">
                üéÆ New Game
            </button>
            <button id="load-game-btn">
                üìÅ Load Game
            </button>
        </div>
        <div style="text-align: center;">
            <button id="back-to-stories-btn">
                ‚Üê Back to Stories
            </button>
        </div>
        
        <!-- Hidden file input for load game -->
        <input type="file" id="load-file-input" accept=".json" style="display: none;">
    </div>

    <div id="character-selection" style="display:none; margin-bottom:20px;"></div>

    <div id="inventory-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-inventory-modal" class="close">&times;</span>
            <div class="modal-header">
                <h2>Inventory</h2>
            </div>
            <div></div>
        </div>
    </div>

    <button id="history-toggle-btn" style="margin-bottom:10px; display: none; width: 100%;">Show History</button>
    <div id="history-panel"
        style="display:none; border:1px solid #ccc; padding:10px; max-height:200px; overflow-y:auto; background:#fafafa; margin-bottom:20px;">
    </div>

    <div id="attributes-bar-container"
        style="margin-bottom: 20px; border:1px solid #ccc; padding:10px; background:#f0f6ff;display: none;"></div>

    <!-- New Full-Width Story Layout -->
    <div class="story-page-layout" style="display:none;">
        <!-- Save Button Area - Top Right -->
        <div id="save-button-area" class="save-button-area">
            <!-- Save button will be added here -->
        </div>
        
        <!-- Character Info Section - Full Width -->
        <div class="character-info-section">
            <div id="current-character-story">
                <!-- Character info will be moved here -->
            </div>
            <div id="current-character-status">
                <!-- Character status will be moved here -->
            </div>
        </div>
        
        <!-- Story Log Button Section - Full Width -->
        <div class="story-log-section">
            <button id="history-toggle-btn-story" class="story-log-btn">Story Log</button>
            <div id="history-panel-story" class="story-history-panel" style="display:none;">
                <!-- History content will be populated here -->
            </div>
        </div>
        
        <!-- Main Content Section - Two Columns -->
        <div class="main-content-section">
            <!-- Left Column: Buffs/Status -->
            <div class="buffs-column">
                <div id="status-abilities-story">
                    <h3>Buffs & Effects</h3>
                    <div id="ability-btns-story"></div>
                </div>
            </div>
            
            <!-- Right Column: Story Content -->
            <div class="story-column">
                <div class="story-content-area">
                    <h1 id="story-title-main"></h1>
                    <div id="node-effect-main"></div>
                    <div id="dice-result-main"></div>
                    <div id="story-text-main"></div>
                    <div id="choices-container-main"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Legacy containers (hidden when new layout is active) -->
    <div id="status-abilities" style="display: none;">
        <h2>Buffs</h2>
        <div id="ability-btns"></div>
    </div>

    <div class="story-container" style="display:none;">
        <div class="story-content">
            <h1 id="story-title"></h1>
            <div id="node-effect"></div>
            <div id="dice-result"></div>
            <p id="story-text"></p>
        </div>
        <div class="choices-container" id="choices-container"></div>
    </div>

    <div class="gameover-container" id="gameover-container" style="display:none;">
        <h2 id="gameover-title"></h2>
        <p id="gameover-text"></p>
        <button id="restart-button">Restart</button>
    </div>

    <div id="character-stats-modal" class="modal" style="display:none;">
        <div class="modal-content">
            <span id="close-character-stats-modal" class="close">&times;</span>
            <div class="modal-header">
                <h2 id="character-stats-title"></h2>
            </div>
            <div id="character-stats-content"></div>
        </div>
    </div>

    <!-- Combat Modal -->
    <div id="combat-modal" class="modal" style="display:none;">
        <div class="modal-content" ...>
            <h2 id="combat-title">Battle!</h2>
            <button id="show-battle-history-btn">Show Battle History</button>
            <div id="combat-log" style="display:none;"></div>
            <div id="combat-enemy-stats"></div>
            <div id="combat-recent"></div>
            <div id="combat-player-stats"></div>
            <div id="combat-rewards" style="display:none;"></div>
            <div id="combat-actions"></div>
        </div>
    </div>


</body>

</html>
